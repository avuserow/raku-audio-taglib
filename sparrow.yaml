image:
  - melezhik/sparrow:alpine
  - melezhik/sparrow:debian
  - melezhik/sparrow:ubuntu
  - melezhik/sparrow:archlinux
tasks:
  -
    name: main
    default: true
    language: Raku
    code: |
      use Text::Table::Simple;
      my @columns = ("Rakudo Version", "Status", "Time");
      my @rows;
      for config()<tasks><multi-versions><state><list><> -> $i {
        @rows.push: [ $i<version>, $i<status>,  $i<time> ];
      }
      my @table = lol2table(@columns,@rows);
      .say for @table;
      say $table;
    depends:
      -
        name: multi-versions
  -
    name: multi-versions
    language: Raku
    config:
      list:
        - 2022.04
        - 2022.06
        - 2022.07
    code: |
      my @state;
      for config()<list><> -> $v {
        my $s = %( version => $v );
        if "{cache_root_dir()}/{$v}_ok".IO ~~ :e {
          $s<status> = "OK";
        } else {
          $s<status> = "FAIL";
        }
        if "{cache_root_dir()}/{$v}_time".IO ~~ :e {
          $s<time> = "{cache_root_dir()}/{$v}_time".IO.slurp();
        } else {
          $s<time> = "NA";
        }
        @state.push: $s;
      }
      update_state %( list => @state );
    init: |
      for config()<list><> -> $v {
        run_task("test", %( version => $v ));
      }
    subtasks:
      -
        name: test
        language: Bash
        init: |
          ignore_error
        code: |
          set -e
          rakubrew download moar-$version
          rakubrew switch moar-$version
          cd source/
          zef install --/test Text::Table::Simple
          zef install . --deps-only --test-depends --/test
          zef build .
          /usr/bin/time -o "${cache_root_dir}/${version}_time" \
          zef test . && touch "${cache_root_dir}/${version}_ok"
    depends:
      -
        name: rakubrew-install
      -
        name: install-deps
  -
    name: install-deps
    language: Bash
    code: |
      if test $os = "alpine"; then
        sudo apk add taglib --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      elif test $os = "debian"; then
        sudo apt-get install -y -o DPkg::Lock::Timeout=100 taglib
      elif test $os = "ubuntu"; then
        sudo apt-get install -y taglib
      elif test $os = "arch"; then
        sudo pacman -S --needed --noconfirm -q 
      fi  
  -
    name: rakubrew-install
    language: Bash
    code: |
      set -e
      if test $os = "debian"; then
        sudo apt-get install -y -o DPkg::Lock::Timeout=100 time
      fi
      curl -sf https://rakubrew.org/perl/rakubrew -o rakubrew
      sudo mv rakubrew /usr/local/bin
      sudo chmod a+x /usr/local/bin/rakubrew
      rakubrew mode shim
